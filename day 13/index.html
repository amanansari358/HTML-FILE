<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Topbar Section -->
    <div class="heading container">
      <!-- contact section -->
      <div class="call">
        <a href=""><i class="ri-whatsapp-fill"></i></a>
        <a href="">9862130505, 025-575163</a>
        <a href=""><i class="ri-mail-open-fill"></i></a>
        <a href="">info@codeit.com.np</a>
      </div>
      <!-- contact section -->

      <!-- socil media section -->
      <div class="social-btns">
        <div class="social">
          <a href=""><i class="ri-facebook-circle-fill"></i></a>
          <a href=""><i class="ri-instagram-line"></i></a>
          <a href=""><i class="ri-youtube-fill"></i></a>
          <a href=""><i class="ri-links-fill"></i></a>
          <span>|</span>
        </div>
        <div class="portal">
          <button class="btn">Student Protal</button>
        </div>
      </div>
      <!-- social media section end -->
    </div>
    <!-- Topbar Section End -->

    <!-- Navbar section -->
    <div class="navbar container">
      <div class="logo">
        <img src="01HP6N4V2477SGGDJ4QH4PHN39 (2).webp" alt="" />

      </div>

      <div class="search-course">

          <input type="search" placeholder="What do you want to learn today?" />

        </div>

        <div class="get-admission">
          <button>Get Admission <i class="ri-arrow-right-line"></i></button>
        </div>
      </div>
    </div>
    <!-- Navbar section end -->
    <!-- hero section -->
    <div class="hero container section">
      <!-- Hero content -->
      <div class="hero-content">
        <div class="inspire">
          <h1>Inspiring Youth Since 2017</h1>
          <p>
            At Code IT, we understand that financial barriers should never
            hinder your educational journey.
          </p>
        </div>
        <div class="community">
          <h2>Join our community</h2>
          <p>For upcoming update please join our community</p>
          <div class="Connect">
            <div class="fb">
              <button>Connect on Facebook</button>
            </div>
            <div class="WhatsApp">
              <button>Connect on WhatsApp</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Hero img -->
      <div class="hero-img">
        <img src="HeroImage (1).png" alt="hero-img" />
      </div>
    </div>

    <!-- herosection end -->
